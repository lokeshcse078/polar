<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">
            Polar Analytical Service Management
        </div>
    </nav>

    <main class="container">
        <h2>Add Customer</h2>

        <form id="customerForm">
            <label>Company Name *</label>
            <input type="text" id="company_name" required>

            <label>Contact Phone *</label>
            <input type="text" id="contact_phone" required>

            <button type="submit">Save Customer</button>
        </form>

        <p id="message"></p>
    </main>

<script>
document.getElementById("customerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
        company_name: document.getElementById("company_name").value,
        contact_phone: document.getElementById("contact_phone").value
    };

    const response = await fetch("/add_customer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    document.getElementById("message").innerText = result.message || "Error occurred";
});
</script>

</body>
</html>
