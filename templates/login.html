<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Management System | Login</title>

  <!-- Flask static CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">

  <!-- Logo -->
  <div class="logo">
    <div class="logo-icon">ğŸ“„</div>
    <h1>Service Management System</h1>
    <p>Laboratory Equipment Service</p>
  </div>

  <!-- Login Card -->
  <div class="card">
    <h2>Sign In</h2>

    <form id="loginForm" onsubmit="handleLogin(event)">
      
      <label>Email Address</label>
      <div class="input-box">
        <span>âœ‰ï¸</span>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <label>Password</label>
      <div class="input-box">
        <span>ğŸ”’</span>
        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
      </div>

      <button type="submit" class="btn-primary" id="loginBtn">
        â†’ Sign In
      </button>
    </form>

    <!-- Message -->
    <div id="message" class="message" style="display:none;"></div>

  </div>
</div>

<script>
function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const messageDiv = document.getElementById("message");
    const loginBtn = document.getElementById("loginBtn");

    messageDiv.style.display = "none";
    loginBtn.disabled = true;
    loginBtn.innerText = "Signing in...";

    fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
        if (!data.success) {
            messageDiv.className = "message error";
            messageDiv.innerText = data.error || "Invalid credentials";
            messageDiv.style.display = "block";

            loginBtn.disabled = false;
            loginBtn.innerText = "â†’ Sign In";
        } else {
            localStorage.setItem("auth_token", data.token || "logged_in");
            localStorage.setItem("user_email", data.email);

            messageDiv.className = "message success";
            messageDiv.innerText = "Login successful. Redirecting...";
            messageDiv.style.display = "block";

            setTimeout(() => {
                window.location.href = "/dashboard";
            }, 800);
        }
    })
    .catch(() => {
        messageDiv.className = "message error";
        messageDiv.innerText = "Server error. Please try again.";
        messageDiv.style.display = "block";

        loginBtn.disabled = false;
        loginBtn.innerText = "â†’ Sign In";
    });
}
</script>

</body>
</html>
