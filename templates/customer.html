<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main Dashboard Theme -->
    <link rel="stylesheet" href="{{ url_for('static',filename='dashborad.css') }}">

    <!-- Customer Page Styles -->
    <link rel="stylesheet" href="{{ url_for('static',filename='customer.css') }}">
</head>
<body>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="main">

        <!-- ================= HEADER ================= -->
        <div class="topbar">
            <div>
                <h1>Customers</h1>
                <p>View and manage customer instrument records</p>
            </div>
        </div>

        <!-- ================= CUSTOMER LIST ================= -->
        <div class="panel">
            <h2>Customer List</h2>

            <table>
                <thead>
                    <tr>
                        <th>c_ID</th>
                        <th>Company Name</th>
                        <th>Company Type</th>
                        <th>Contact Name</th>
                        <th>Contact_mail</th>
                        <th>Contact_phone</th>
                        <th class="action-col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="empty-row">
                        <td colspan="7">No records found</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ================= ADD CUSTOMER ================= -->
        <div class="panel">
            <h2>Add New Customer</h2>

            <form class="customer-form">
                <div class="form-group">
                    <label>C_ID *</label>
                    <input type="text" required>
                </div>
              
                <div class="form-group">
                    <label>Company Name *</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Company Type *</label>
                    <input type="text" required>
                </div>
              
                <div class="form-group">
                    <label>Contact Name *</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" required>
                </div>

                <div class="form-group">
                    <label>Phone *</label>
                    <input type="tel" required>
                </div>

                <button type="submit" class="btn-save">
                    Save Customer
                </button>
            </form>
        </div>

    </main>

</body>
<script src="{{ url_for('static',filename='customer.js') }}"></script>
</html>
